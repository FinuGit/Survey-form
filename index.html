<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form Job Application</title>
    <script src="myScript.js"></script>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<div class="container">
    <header class="header">
        <h1 class="text-center">Job Application Form</h1>
        <p class="description text-center">Please fill out the form below to submit your job application!</p>
    </header>
    <form action="" id="survey-form">
        <div id="formgroup">
            <label for="name">Name</label>
            <!--<span class="form-required">*</span>-->
            <input id="name" class="form-control" type="text" placeholder="Enter your name" required>
        </div>
        <div id="formgroup">
            <label id="email-label" for="email">Email</label>
                <!--<span class="form-required">*</span>-->
            <input id="email" class="form-control" type="email" placeholder="Enter your Email" required>
        </div>
        <div id="formgroup">
            <label for="number">Phone number<span>(optional)</span></label>
            <input id="number" class="form-control" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" placeholder="Phone number" min="9" max="9">
        </div>
        <div id="formgroup">
            <p>Which option the best describes your current role?</p>
            <select class="form-control">
                <option disabled selected value>Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full-time job</option>
                <option value="freelance">Freelancer</option>
                <option value="prefer not to say">Prefer not to say</option>
            </select>
        </div>
        <div id="formgroup">
            <p>How many years of experience do you have in the field?</p>
                <!--<span class="form-required">*</span>-->
            <label>
                <input type="radio" name="exp" value="no experience" class="input-radio">
                No experience
            </label>
            <label>
                <input type="radio" name="exp" value="0-1year" class="input-radio">
                0-1 years
            </label>
            <label>
                <input type="radio" name="exp" value="1-3years" class="input-radio">
                1-3 years
            </label>
            <label>
                <input type="radio" name="exp" value="3+years" class="input-radio">
                3+ years
            </label>
        </div>
        <div id="formgroup">
            <label for="coverletter">Cover letter</label>
            <textarea class="input-textarea form-control" placeholder="Enter your cover letter here..."></textarea>
        </div>
        <div id="formgroup">
            <p>Which role/s are you interested in?</p>
            <input type="checkbox" id="role" value="frontend">
            <label id="frontend-label" for="role">Frontend Developer</label>
            <input type="checkbox" id="role" value="backend">
            <label id="backend-label" for="role">Backend Developer</label>
            <input type="checkbox" id="role" value="fullstack">
            <label id="fullstack-label" for="role">Fullstack Developer</label>
            <input type="checkbox" id="role" value="devops">
            <label id="devops-label" for="role">Devops</label>
        </div>
        <div id="formgroup">
            <p>Upload your resume</p>
                <!--<span class="form-required">*</span>-->
            <input type="file" class="form-control" id="cvUpload" name="CV"/>
        </div>
        <div id="formgroup">
            <input type="submit" value="Submit" class="form-control" id="submit">
        </div>
    </form>
</div>
</body>
</html>
